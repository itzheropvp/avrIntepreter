name: C++ CI Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake make

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "Windows build environment is ready."

      - name: Configure CMake
        run: cmake -B build

      - name: Build the project
        run: cmake --build build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: avrInterpreter_cli_${{ runner.os }}
          path: |
            build/avrInterpreter_cli
            build/**/*.exe # Matches Windows executable in Debug/Release folder
            build/avrInterpreter_cli # Matches macOS executable

      - name: Create a release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/avrInterpreter_cli
            build/**/*.exe
            build/avrInterpreter_cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}